    get:
      tags:
        - Discovergy
      summary: >-
        Return the measurements for the specified Stromkonto account in the specified timeframe
      description: |
        Refer to Discovergy API Docs for details.
      parameters:
        - name: account
          in: query
          required: true
          description: Any valid Stromkonto account (address).
          schema:
            type: string
        - name: from
          in: query
          description: Begin time of timeframe to return activities for, as a UNIX millisecond timestamp
          schema:
            type: integer
        - name: to
          in: query
          description: End time of timeframe to return activities for, as a UNIX millisecond timestamp
          schema:
            type: integer
        - name: resolution
          in: query
          description: "Time distance between returned readings. Possible values: raw, three_minutes, fifteen_minutes, one_hour, one_day, one_week, one_month, one_year"
          schema:
            type: string
            enum: [
              "raw",
              "three_minutes",
              "fifteen_minutes",
              "one_hour",
              "one_day",
              "one_week",
              "one_month",
              "one_year\n<table>\n<tr><th><code>resolution</code></th><th>maximum time span (<code>to - from</code>)</tr>\n<tr><td>raw</td><td>1 day</td></tr>\n<tr><td>three_minutes</td><td>10 days</td></tr>\n<tr><td>fifteen_minutes</td><td>31 days</td></tr>\n<tr><td>one_hour</td><td>93 days</td></tr>\n<tr><td>one_day</td><td>10 years</td></tr>\n<tr><td>one_week</td><td>20 years</td></tr>\n<tr><td>one_month</td><td>50 years</td></tr>\n<tr><td>one_year</td><td>100 years</td></tr>\n</table>"
            ]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../components/schemas/discovergy-readings.yaml'