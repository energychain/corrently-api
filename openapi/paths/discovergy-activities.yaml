    get:
      tags:
        - Discovergy
      summary: >-
        Returns the activities recognised for the given Stromkonto account during the given timeframe
      description: |
        Refer to Discovergy API Docs for details.
      parameters:
        - name: account
          in: query
          required: true
          description: Any valid Stromkonto account (address).
          schema:
            type: string
        - name: from
          in: query
          description: Begin time of timeframe to return activities for, as a UNIX millisecond timestamp
          schema:
            type: integer
        - name: to
          in: query
          description: End time of timeframe to return activities for, as a UNIX millisecond timestamp
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
              $ref: ../components/schemas/discovergy-activities.yaml